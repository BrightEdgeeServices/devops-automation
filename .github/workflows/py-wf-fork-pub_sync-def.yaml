name: Default Fork Sync

on:
  workflow_call:
    #    inputs:
    #      run_deploy:
    #        description: "Set to 'true' to run the Build-and-Publish-to-PyPI job if a tag was specified."
    #        required:    true
    #        default:     false
    #        type:        boolean
    secrets:
      GH_REPO_ACCESS_BEE_MASTER:
        required: true
      GH_REPO_ACCESS_RTE_MASTER:
        required: true
#      MYSQL_PASSWORD:
#        required: true
#      MYSQL_ROOT_PASSWORD:
#        required: true
#      MYSQL_USER:
#        required: true
#      PYPI_API_TOKEN_PROD:
#        required: true
#      RELEASE_EMAIL_USER:
#        required: true
#      RELEASE_EMAIL_PASSWORD:
#        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token:       ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run:  |
              git config --global user.name 'github-actions'
              git config --global user.email 'github-actions@github.com'

      - name: Fetch upstream and merge
        run:  |
              git remote add upstream https://github.com/original_owner/original_repository.git
              git fetch upstream
              git checkout main
              git merge --no-edit upstream/main

      - name: Push changes
        run:  git push origin main
