# react-pc-release-all-def.yaml
# Reusable workflow: Create Release and Send Notice after PR merge
name: react-pc-release-all-def

on:
  workflow_call:
    inputs:
      tag_name:
        description: "Optional: Explicit tag name for the release (e.g., v1.2.3). If omitted, tag is derived from package.json"
        required: false
        type: string
    secrets:
      GH_REPO_ACCESS_BEE_MASTER:
        required: true
      GH_REPO_ACCESS_RTE_MASTER:
        required: true
      RELEASE_EMAIL_USER:
        required: true
      RELEASE_EMAIL_PASSWORD:
        required: true

jobs:
  Release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.compute_tag.outputs.tag_name }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Compute tag name
        id: compute_tag
        shell: bash
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            echo "Using provided tag: ${{ inputs.tag_name }}"
            echo "tag_name=${{ inputs.tag_name }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          python - <<'PY'
          import json
          import os
          import pathlib
          import sys

          pp = pathlib.Path("package.json")
          if not pp.exists():
              print("package.json not found in repository root", file=sys.stderr)
              sys.exit(1)

          with open(pp, "r", encoding="utf-8") as f:
              data = json.load(f)

          version = data.get("version")

          if not version:
              print("Version not found in package.json", file=sys.stderr)
              sys.exit(1)

          tag = f"v{version}"
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"tag_name={tag}\n")
          print(f"Derived tag from package.json: {tag}")
          PY

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.compute_tag.outputs.tag_name }}
          name: ${{ steps.compute_tag.outputs.tag_name }}
          body_path: ${{ github.workspace }}/ReleaseNotes.md
          draft: false
          prerelease: false
