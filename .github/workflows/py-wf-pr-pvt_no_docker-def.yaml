# py-wf-pr-pvt_no_docker-def.yaml
name: Default Publishing Pipeline

on:
  workflow_call:
    inputs:
      run_publish:
        description: "Set to 'true' to run the Build-and-Publish job tag was specified."
        required:    true
        default:     false
        type:        boolean
    secrets:
      GH_REPO_ACCESS_BEE_MASTER:
        required: true
      GH_REPO_ACCESS_RTE_MASTER:
        required: true
#      MYSQL_PASSWORD:
#        required: true
#      MYSQL_ROOT_PASSWORD:
#        required: true
#      MYSQL_USER:
#        required: true
#      RELEASE_EMAIL_USER:
#        required: true
#      RELEASE_EMAIL_PASSWORD:
#        required: true

jobs:
  Pre-Commit:
    uses:    BrightEdgeeServices/devops-automation/.github/workflows/py-pc-precom-def.yaml@master
    secrets: inherit

  CI:
    uses: BrightEdgeeServices/devops-automation/.github/workflows/py-pc-ci-pvt_no_docker-def.yaml@master
    secrets:
      GH_REPO_ACCESS_BEE_MASTER: ${{secrets.GH_REPO_ACCESS_BEE_MASTER }}
      GH_REPO_ACCESS_RTE_MASTER: ${{secrets.GH_REPO_ACCESS_RTE_MASTER }}

  PR-and-Build:
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    # Only run when the current ref is a tag named 'pr'
    if:   ${{ github.ref_type == 'tag' && github.ref_name == 'pr' }}
    needs:
      - Pre-Commit
      - CI
    uses: BrightEdgeeServices/devops-automation/.github/workflows/py-pc-pr-def.yaml@master
    secrets:
      GH_REPO_ACCESS_BEE_MASTER: ${{secrets.GH_REPO_ACCESS_BEE_MASTER }}
      GH_REPO_ACCESS_RTE_MASTER: ${{secrets.GH_REPO_ACCESS_RTE_MASTER }}

  Cleanup-Delete-pr-Tag:
    if: ${{ always() && github.ref_type == 'tag' && github.ref_name == 'pr' }}
    runs-on: ubuntu-latest
    needs:
      - Pre-Commit
      - CI
      - PR-and-Build
    permissions:
      contents: write
    steps:
      - name: Delete remote 'pr' tag via GitHub API (idempotent)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          code=$(curl -sS -L -X DELETE \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/tags/pr \
            -o /dev/null -w "%{http_code}")
          if [ "$code" != "204" ] && [ "$code" != "404" ]; then
            echo "Unexpected status deleting tag (HTTP $code)" >&2
            exit 1
          fi
