# py-temp-pr-pvt-straight_through-def.yaml
# This is a template and should not be changed unless you are familiar with the
# reusable GitHub Actions strategy of the company.
#
# Use this template only in the following situations:
# - You are creating a new repository and want to use the straight through
#   approach in the beginning until the exact workflow is determined.
# - There is geniunely no need for a CI job for the repository.
name: Python Template PR Private No-Docker

on:
  push:
    branches-ignore:
      - master
      - main
    tags:
      - pr

jobs:
  py-temp-pr-pvt-straight_through-def:
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    if: ${{ github.ref_type != 'tag' }}
    uses: BrightEdgeeServices/devops-automation/.github/workflows/py-wf-pr-pvt_straight_through-def.yaml@master
#    with:
#      run_publish: true
    # secrets: inherit
    secrets:
      GH_REPO_ACCESS_BEE_MASTER: ${{secrets.GH_REPO_ACCESS_BEE_MASTER }}
      GH_REPO_ACCESS_RTE_MASTER: ${{secrets.GH_REPO_ACCESS_RTE_MASTER }}
      INSTALLER_USERID:         ${{vars.INSTALLER_USERID }}
      INSTALLER_PWD:        ${{secrets.INSTALLER_PWD }}
      MYSQL_DATABASE:            ${{vars.MYSQL_DATABASE }}
      MYSQL_HOST:                ${{vars.MYSQL_HOST }}
      MYSQL_PASSWORD:            ${{secrets.MYSQL_PASSWORD}}
      MYSQL_ROOT_PASSWORD:       ${{secrets.MYSQL_ROOT_PASSWORD}}
      MYSQL_TCP_PORT:            ${{vars.MYSQL_TCP_PORT }}
      MYSQL_USER:                ${{vars.MYSQL_USER}}
      RELEASE_EMAIL_USER:        ${{vars.RELEASE_EMAIL_USER }}
      RELEASE_EMAIL_PASSWORD:    ${{secrets.RELEASE_EMAIL_PASSWORD }}
      VENV_ENVIRONMENT:          ${{vars.VENV_ENVIRONMENT }}
